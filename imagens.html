<html>
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeria de Imagens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      margin: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* Lightbox styles */
    #lightbox {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius:Â 10px;
      box-shadow: 0 0 20px #fff;
    }
    #lightbox:target {
      display: flex;
    }
    #lightbox-close {
      position: fixed;
      top: 30px;
      right: 30px;
      color: white;
      font-size: 30px;
      text-decoration: none;
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>
<body>

  <h1>Minha Galeria Elegante</h1>

  <div class="gallery">
    <a href="#img1"><img src="images/foto1.jpg" alt="Imagem 1"></a>
    <a href="#img2"><img src="images/foto2.jpg" alt="Imagem 2"></a>
    <a href="#img3"><img src="images/foto3.jpg" alt="Imagem 3"></a>
  </div>

  <!-- Lightbox modals -->
  <div id="lightbox" class="lightbox" tabindex="-1">
    <a href="#" id="lightbox-close">&times;</a>
    <img id="img1" src="images/foto1.jpg" alt="Imagem 1">
  </div>
  <div id="lightbox" class="lightbox" tabindex="-1">
    <a href="#" id="lightbox-close">&times;</a>
    <img id="img2" src="images/foto2.jpg" alt="Imagem 2">
  </div>
  <div id="lightbox" class="lightbox" tabindex="-1">
    <a href="#" id="lightbox-close">&times;</a>
    <img id="img3" src="images/foto3.jpg" alt="Imagem 3">
  </div>

</body>
</html>
